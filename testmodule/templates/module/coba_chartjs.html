
{% extends "base.html" %}
{% block content %}
<div>
    <div style="width: 80%;">
        <canvas id="myChart"></canvas>
    </div>
</div>
{% endblock %}

{% block js_tambahan %}
<script>
    $(document).ready(function() {
        // Get the canvas element
        var ctx = $("#myChart");

        // Data for the chart
        var data = {
            labels: ["January", "February", "March", "April", "May"],
            datasets: [
                {
                    label: "Monthly Sales",
                    data: [50, 100, 70, 150, 120],
                    backgroundColor: "rgba(75, 192, 192, 0.5)",
                    borderColor: "rgba(75, 192, 192, 1)",
                    borderWidth: 1,
                },
            ],
        };

        // Chart configuration
        var config = {
            type: "bar",
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                    },
                },
            },
        };

        // Create the chart
        var myChart = new Chart(ctx, config);
    });
</script>
{% endblock %}

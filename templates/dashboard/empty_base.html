{% load static %}
<!DOCTYPE html>
<!--=========================================================
* SIDAMAS - Sistem Informasi Pemberdayaan Masyarakat | v1.0
==============================================================

* Product: SIDAMAS - Sistem Informasi Pemberdayaan Masyarakat
* Created by: Iotekno
* Copyright Iotekno (https://iotekno.net)

=========================================================      -->
<html lang="id" class="light-style layout-menu-fixed layout-compact layout-menu-collapsed" dir="ltr" data-theme="theme-semi-dark" data-assets-path="{% static 'assets/dashboard/' %}"
data-template="vertical-menu-template-semi-dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Sistem Informasi Deputi Bidang Pemberdayaan Masyarakat
        (SIDAMAS)</title>

    <meta name="description" content="Sistem Informasi Pemberdayaan Masyarakat" />
    <meta name="keywords" content="Sistem Informasi Pemberdayaan Masyarakat, DAYAMAS, SIDAMAS, DAYATIF, PSM" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/images/bnn.png' %}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="{% static 'assets/dashboard/vendor/fonts/fontawesome.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/dashboard/vendor/fonts/tabler-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/dashboard/vendor/fonts/flag-icons.css' %}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'assets/dashboard/vendor/css/rtl/core.css' %}"
        class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'assets/dashboard/css/demo.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/dashboard/vendor/css/rtl/theme-semi-dark.css' %}"
        class="template-customizer-theme-css" />

	<!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'assets/dashboard/custom/css/custom.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/colors.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/dashboard/custom/css/animation.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/dashboard/custom/css/components.css' %}" />


    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'assets/dashboard/vendor/libs/node-waves/node-waves.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/dashboard/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/dashboard/vendor/libs/typeahead-js/typeahead.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/dashboard/vendor/css/pages/cards-advance.css' %}" />

    <!-- Jquery -->
    <script src="{% static 'assets/dashboard/vendor/libs/jquery/jquery.min.js' %}"></script>

    <!-- Alpine Js -->
    <script src="//unpkg.com/alpinejs" defer></script>

    <!-- !! Default !! -->
    <script src="{% static 'assets/dashboard/vendor/js/helpers.js' %}"></script>
    <script src="{% static 'assets/dashboard/js/bawaan/config.js' %}"></script>

    <!-- Page CSS -->
    {% block css_tambahan %}

    {% endblock %}
</head>

<body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
            <div class="container my-5">
				{% block content %}
				{% endblock content %}
			</div>
        </div>
    </div>
    <!--/ Layout wrapper -->

    <!-- Core JS -->
    <!-- build:js assets/dashboard/vendor/js/core.js -->
    <script src="{% static 'assets/dashboard/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'assets/dashboard/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'assets/dashboard/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'assets/dashboard/vendor/libs/node-waves/node-waves.js' %}"></script>
    <script src="{% static 'assets/dashboard/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'assets/dashboard/vendor/libs/hammer/hammer.js' %}"></script>
    <script src="{% static 'assets/dashboard/vendor/libs/i18n/i18n.js' %}"></script>
    <script src="{% static 'assets/dashboard/vendor/libs/typeahead-js/typeahead.js' %}"></script>
    <script src="{% static 'assets/dashboard/vendor/js/menu.js' %}"></script>
    <!-- endbuild -->

    <!-- Axios -->
    <script src="{% static 'assets/dashboard/vendor/libs/axios/axios.min.js' %}"></script>

    <!-- Main JS (Bawaan Tema) -->
    <script src="{% static 'assets/dashboard/js/bawaan/main.js' %}"></script>
    <script src="{% static 'assets/dashboard/js/bawaan/ui-popover.js' %}"></script>

    <!-- Custom JS (Override default theme behavior) -->
    <script src="{% static 'assets/dashboard/custom/js/main.js' %}"></script>

    <!-- Page JS -->
    {% block js_tambahan %} {% endblock %}
</body>

</html>

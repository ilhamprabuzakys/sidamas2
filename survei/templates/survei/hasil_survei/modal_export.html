<div class="modal fade" id="exportModal" tabindex="-1" aria-labelledby="exportModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exportModalLabel">Unit Pelayanan Information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="unitPelayananForm">
                <div class="modal-body">
                        <div class="mb-3">
                            <label for="unitPelayanan" class="form-label required">Unit Pelayanan</label>
                            <input type="text" class="form-control" id="unitPelayanan" name="unitPelayanan" required>
                        </div>
                        <div class="mb-3">
                            <label for="alamat" class="form-label required">Alamat</label>
                            <input type="text" class="form-control" id="alamat" name="alamat" required>
                        </div>
                        <div class="mb-3">
                            <label for="tlpFax" class="form-label required">Tlp/Fax</label>
                            <input type="text" class="form-control" id="tlpFax" name="tlpFax" required>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="saveUnitPelayanan">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</div>

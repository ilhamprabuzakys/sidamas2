<form id="editForm" onsubmit="handleEdit(event)">
  <div class="modal fade" id="modalEdit" aria-labelledby="modalEdit" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEdit">Edit Data</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- <div class="mb-3">
              <label for="edit__satker" class="col-form-label required">Satuan Kerja</label>
              <select class="form-control select2" disabled id="edit__satker">
                <option value="{{user.profile.satker_id}}" selected>{{ user.profile.satker }}</option>
              </select>
            </div> -->
          <div class="mb-3">
            <label for="edit__jumlah_kegiatan" class="col-form-label required">Jumlah Kegiatan</label>
            <input type="number" name="jumlah_kegiatan" class="form-control" id="edit__jumlah_kegiatan" />
          </div>
          <div class="row range_date edit mb-3">
            <div class="col-6">
              <div class="mb-3">
                <label for="edit__tanggal_awal" class="col-form-label required">Tanggal Awal:</label>
                <input type="date" id="edit__tanggal_awal" class="form-control" required
                  onchange="handleDate(event, 'edit__');" />
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="edit__tanggal_akhir" class="col-form-label">Tanggal Akhir:</label>
                <input type="date" id="edit__tanggal_akhir" class="form-control" />
              </div>
            </div>
            <label for="pelaksanaan" class="col-form-label" style="color: #00A0A9;">Jika pelaksanaan hanya berlangsung
              selama satu hari, tanggal akhir tidak perlu diisi.</label>
          </div>
          <div class="mb-3">
            <label for="edit__jumlah_peserta" class="col-form-label required">Jumlah Peserta</label>
            <input type="number" name="jumlah_peserta" class="form-control" id="edit__jumlah_peserta" />
          </div>
          <div class="mb-3">
            <label for="edit__stakeholder" class="col-form-label required">Stakeholder</label>
            <input type="text" name="stakeholder" class="form-control" id="edit__stakeholder" />
          </div>
          <div class="mb-3">
            <label for="edit__deskripsi" class="col-form-label required">Deskripsi Hasil</label>
            <textarea class="form-control" id="edit__deskripsi"></textarea>
          </div>
          <div class="mb-3">
            <label for="edit__kendala" class="col-form-label required">Kendala</label>
            <textarea class="form-control" id="edit__kendala"></textarea>
          </div>
          <div class="mb-3">
            <label for="edit__kesimpulan" class="col-form-label required">Kesimpulan</label>
            <textarea class="form-control" id="edit__kesimpulan"></textarea>
          </div>
          <div class="mb-3">
            <label for="edit__tindak_lanjut" class="col-form-label required">Tindak Lanjut</label>
            <textarea class="form-control" id="edit__tindak_lanjut"></textarea>
          </div>
          <div>
            <div class="row mb-3">
              <div class="col-6">
                <label for="edit__anggaran" class="col-form-label required">Anggaran:</label>
                <div class="input-group mb-3">
                  <span class="input-group-text">Rp</span>
                  <input type="text" id="edit__anggaran" class="form-control mask-currency" required />
                </div>
              </div>
              <div class="col-6">
                <label for="edit__penyerapan_anggaran" class="col-form-label required">Penyerapan Anggaran:</label>
                <div class="input-group mb-3">
                  <span class="input-group-text">Rp</span>
                  <input type="text" id="edit__penyerapan_anggaran" class="form-control mask-currency" />
                </div>
              </div>
              <div class="mb-3 alert alert-warning" role="alert">
                Terdapat selisih sebesar Rp <span id="edit__amount">0</span>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="mb-3">
                <label for="edit__drive_url" class="col-form-label required">Tautan Drive</label>
                <input type="url" class="form-control" id="edit__drive_url" required />
                <div class="text-muted mt-2">Contoh: https://drive.google.com/****</div>
              </div>
              <div class="mb-3">
                <label for="edit__dokumentasi" class="col-form-label">Dokumentasi</label>
                <input type="file" class="form-control" id="edit__dokumentasi" accept=".xlsx, .pdf, docx." />
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <input type="hidden" id="edit__id">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i
              class="fas fa-xmark me-2"></i>Tutup</button>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-2"></i>
            Simpan
          </button>
        </div>
      </div>
    </div>
  </div>
</form>

<form id="createForm" onsubmit="handleEdit(event)">
    <div class="modal fade" id="editModal" aria-labelledby="editModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModal">Edit Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <input type="hidden" id="edit__id">
                </div>
                <div class="modal-body">
                    <!-- satuan kerja -->
                    <div class="mb-3">
                        <label for="edit__satker" class="col-form-label required">Satuan Kerja Pelaksana:</label>
                        <select class="form-control select2" id="edit__satker" disabled>
                            {% for item in satker %}
                            <option value="{{ item.id }}">{{ item.nama_satker }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="row  range_date edit mb-3">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="edit__tanggal_awal" class="col-form-label required">Tanggal Awal:</label>
                                <input type="date" id="edit__tanggal_awal" class="form-control" required />
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="edit__tanggal_akhir" class="col-form-label">Tanggal Akhir:</label>
                                <input type="date" id="edit__tanggal_akhir" class="form-control" />
                            </div>
                        </div>
                        <label for="pelaksanaan" class="col-form-label" style="color: #00A0A9;">Jika pelaksanaan hanya
                            berlangsung selama satu hari, tanggal akhir tidak perlu diisi.</label>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-lg-6 col-sm-10 mb-0">
                            <label class="form-label" for="edit__nama_lingkungan">Nama Lingkungan</label>
                            <input type="text" id="edit__nama_lingkungan" class="form-control" />
                        </div>
                        <div class="mb-3 col-lg-6 col-sm-10 mb-0">
                            <label class="form-label" for="edit__seri_pin_penggiat">Nomor Seri PIN
                                Penggiat</label>
                            <input type="text" id="edit__seri_pin_penggiat" class="form-control" />
                        </div>
                        <hr>
                        <!-- Form Repeater : Peserta Bimtek-->
                        <div class="mb-3">
                            <label for="kesimpulan" class="col-form-label required text-muted">Peserta Bimtek:</label>
                            <div class="edit__form-repeater edit__peserta_bimtek">
                                <div data-repeater-list="peserta_bimtek-group">
                                    <div data-repeater-item>
                                        <div class="row">
                                            <div class="mb-3 col-lg-6 col-sm-10 mb-0">
                                                <label class="form-label" for="form-repeater-1-1">Nama </label>
                                                <input type="text" id="form-repeater-1-1" name="pesertaBimtek_nama"
                                                    class="form-control" />
                                            </div>
                                            <div class="mb-3 col-lg-6 col-sm-10 mb-0">
                                                <label class="form-label" for="form-repeater-1-1">Jabatan </label>
                                                <input type="text" id="form-repeater-1-1" name="pesertaBimtek_jabatan"
                                                    class="form-control" />
                                            </div>
                                            <div class="mb-3 col-lg-6 col-sm-10 mb-0">
                                                <label class="form-label" for="form-repeater-1-2">Alamat</label>
                                                <input type="text" id="form-repeater-1-2" name="pesertaBimtek_alamat"
                                                    class="form-control" />
                                            </div>

                                            <div class="mb-3 col-lg-6 col-sm-10 mb-0">
                                                <label class="form-label" for="form-repeater-1-3">No. Telepon</label>
                                                <input type="text" id="form-repeater-1-3" name="pesertaBimtek_noTelp"
                                                    class="form-control cleave-phone" />
                                            </div>

                                            <div class="mb-3 col-lg-6 col-sm-10 mb-0">
                                                <label class="form-label d-block" for="form-repeater-1-4">Jenis
                                                    Kelamin</label>
                                                <select class="form-select selectpicker w-100" data-style="btn-default"
                                                    id="form-repeater-1-4" name="pesertaBimtek_jenis_kelamin">
                                                    <option value="" selected disabled>Pilh Jenis Kelamin</option>
                                                    <option value="L">Laki-laki</option>
                                                    <option value="P">Perempuan</option>
                                                </select>
                                            </div>

                                            <div class="d-flex justify-content-end">
                                                <div
                                                    class="mb-3 col-lg-12 col-xl-2 col-12 d-flex align-items-center mb-0">
                                                    <button class="btn btn-label-danger mt-4" data-repeater-delete
                                                        type="button" value="Delete">
                                                        <i class="ti ti-x ti-xs me-1"></i>
                                                        <span class="align-middle">Hapus</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-0">
                                    <button class="btn btn-primary" data-repeater-create type="button" value="Add">
                                        <i class="ti ti-plus me-1"></i>
                                        <span class="align-middle">Tambah peserta</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="mb-3">
                        <label for="edit__hasil_capaian" class="col-form-label required">Hasil Capaian</label>
                        <textarea class="form-control" name="edit__hasil_capaian" id="edit__hasil_capaian"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="edit__kendala" class="col-form-label required">Kendala</label>
                        <textarea class="form-control" name="edit__kendala" id="edit__kendala"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="edit__kesimpulan" class="col-form-label required">Kesimpulan:</label>
                        <textarea class="form-control" name="edit__kesimpulan" id="edit__kesimpulan"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="edit__tindak_lanjut" class="col-form-label required">Tindak Lanjut:</label>
                        <textarea class="form-control" name="edit__tindak_lanjut" id="edit__tindak_lanjut"></textarea>
                    </div>
                    <div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label for="edit__anggaran" class="col-form-label required">Anggaran:</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Rp</span>
                                    <input type="text" id="edit__anggaran" class="form-control mask-currency"
                                        required />
                                </div>
                            </div>
                            <div class="col-6">
                                <label for="edit__penyerapan_anggaran" class="col-form-label required">Penyerapan
                                    Anggaran:</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Rp</span>
                                    <input type="text" id="edit__penyerapan_anggaran"
                                        class="form-control mask-currency" />
                                </div>
                            </div>
                            <div class="mb-3 alert alert-warning" role="alert">
                                Terdapat selisih sebesar Rp <span id="edit__amount">0</span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="mb-3">
                                <label for="edit__drive_url" class="col-form-label required">Tautan Drive</label>
                                <input type="url" class="form-control" id="edit__drive_url" required />
                                <div class="text-muted mt-2">Contoh: https://drive.google.com/****</div>
                            </div>
                            <div class="mb-3">
                                <label for="edit__dokumentasi" class="col-form-label">Dokumentasi</label>
                                <input type="file" class="form-control" id="edit__dokumentasi"
                                    accept=".xlsx, .pdf, docx." />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i
                            class="fas fa-xmark me-2"></i>Tutup</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>
                        Simpan
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>

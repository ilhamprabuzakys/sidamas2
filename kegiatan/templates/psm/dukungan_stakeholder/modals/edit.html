<div class="modal fade" id="editData" aria-labelledby="modalEdit" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="createModal">Update Data <b>DUKUNGAN DATA STAKEHOLDER</b></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <section id="formEdit">

          <!-- Pemda -->
          <div class="mb-3">
            <label for="edit__pemda" class="col-form-label required">Pemda:</label>
            <select class="form-control select2" id="edit__pemda">
              <option value=1>Tingkat Provinsi</option>
              <option value=2>Kab/Kota</option>
              <option value=3>Kecamatan</option>
              <option value=4>Kelurahan/Desa</option>
              <option value=5>Lingkungan</option>
            </select>
          </div>

          <!-- kegiatan -->
          <div class="mb-3">
            <label for="edit__kegiatan" class="col-form-label required">Kegiatan:</label>
            <select class="form-control select2" id="edit__kegiatan">
              <option value="1">Regulasi</option>
              <option value="2">Timdu</option>
              <option value="3">Rencana Aksi</option>
              <option value="4">Tempat Rehabilitasi</option>
              <option value="5">Fasilitasi Kegiatan Pemberdayaan Alternatif</option>
              <option value="6">Sosialisasi P4GN</option>
              <option value="7">Deteksi Dini Tes Urin</option>
              <option value="8">dll (other)</option>
            </select>
          </div>

          <!-- nasional -->
          <div class="mb-3">
            <label for="edit__tindak_lanjut" class="col-form-label required">Nasional:</label>
            <input type="text" class="form-control" id="edit__nasional" required placeholder="Nasional"></input>
          </div>

          <!-- alamat -->
          <div class="mb-3">
            <label for="edit__tindak_lanjut" class="col-form-label required">Provinsi:</label>
            <select class="form-select select2" disabled id="edit__provinsi">
              <option value="" selected>--Pilih provinsi--</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="edit__tindak_lanjut" class="col-form-label required">Kota/Kabupaten:</label>
            <select class="form-select select2" disabled id="edit__kabupaten">
              <option value="" selected>--Pilih kota/kabupaten--</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="edit__tindak_lanjut" class="col-form-label required">Kecamatan:</label>
            <select class="form-select select2" disabled id="edit__kecamatan">
              <option value="" selected>--Pilih kecamatan--</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="edit__tindak_lanjut" class="col-form-label required">Desa:</label>
            <select class="form-select select2" disabled id="edit__desa">
              <option value="" selected>--Pilih desa/kelurahan--</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="edit__tindak_lanjut" class="col-form-label required">Lingkungan:</label>
            <input type="text" class="form-control" id="edit__lingkungan" required placeholder="Lingkungan"></input>
          </div>

          <div class="mb-3">
            <label for="edit__tindak_lanjut" class="col-form-label required">Jumlah Sasaran:</label>
            <input type="number" class="form-control" id="edit__jumlah" required placeholder="Banyak Peserta"></input>
          </div>

          <!-- deskripsi hasil -->
          <div class="mb-3">
            <label for="edit__tindak_lanjut" class="col-form-label required">Hasil Dampak:</label>
            <textarea class="form-control" id="edit__hasil_dampak" required placeholder="Deskripsi Hasil"></textarea>
          </div>

          <!-- simpulan -->
          <div class="mb-3">
            <label for="edit__tindak_lanjut" class="col-form-label required">Kesimpulan:</label>
            <textarea class="form-control" id="edit__simpulan" required placeholder="Simpulan"></textarea>
          </div>

          <!-- tindak lanjut -->
          <div class="mb-3">
            <label for="edit__tindak_lanjut" class="col-form-label required">Tindak Lanjut:</label>
            <textarea class="form-control" id="edit__tindak_lanjut" required placeholder="Tindak Lanjut"></textarea>
          </div>

          <!-- file yang di lampirkan -->
          <div>
            <div class="row mb-3">
              <div class="col-6">
                <label for="edit__anggaran" class="col-form-label required">Anggaran:</label>
                <div class="input-group mb-3">
                  <span class="input-group-text">Rp</span>
                  <input type="text" id="edit__anggaran" class="form-control mask-currency" required />
                </div>
              </div>
              <div class="col-6">
                <label for="edit__penyerapan_anggaran" class="col-form-label required">Penyerapan Anggaran:</label>
                <div class="input-group mb-3">
                  <span class="input-group-text">Rp</span>
                  <input type="text" id="edit__penyerapan_anggaran" class="form-control mask-currency" />
                </div>
              </div>
              <div class="mb-3 alert alert-warning" role="alert">
                Terdapat selisih sebesar Rp <span id="edit__amount">0</span>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="mb-3">
                <label for="edit__drive_url" class="col-form-label required">Tautan Drive</label>
                <input type="url" class="form-control" id="edit__drive_url" required />
                <div class="text-muted mt-2">Contoh: https://drive.google.com/****</div>
              </div>
              <div class="mb-3">
                <label for="edit__dokumentasi" class="col-form-label">Dokumentasi</label>
                <input type="file" class="form-control" id="edit__dokumentasi" accept=".xlsx, .pdf, docx." />
              </div>
            </div>
          </div>

        </section>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          <i class="fas fa-xmark me-2"></i>Tutup</button>
        <button type="button" class="btn btn-primary" id="editButton">
          <i class="fas fa-save me-2"></i>
          Simpan</button>
      </div>
    </div>
  </div>
</div>

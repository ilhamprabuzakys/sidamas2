<form id="createForm" onsubmit="handlePost(event)">
    <div class="modal fade" id="createModal">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tambah Data <b>Tes Urine Deteksi Dini</b></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body" x-data="create">

                    <!-- satuan kerja -->
                    <div class="mb-3">
                        <label for="create__satker" class="col-form-label required">Satuan Kerja Pelaksana:</label>
                        <select class="form-control select2" id="create__satker" disabled>
                            <option value="{{ user.profile.satker.pk }}" selected>{{ user.profile.satker.nama_satker }}
                            </option>
                        </select>
                    </div>

                    <!-- tanggal -->
                    <div class="row mb-3">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="create__tanggal_awal" class="col-form-label required">Tanggal Awal:</label>
                                <input type="date" id="create__tanggal_awal" class="form-control" required
                                    onchange="handleDate(event, 'create__');" />
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="create__tanggal_akhir" class="col-form-label">Tanggal Akhir:</label>
                                <input type="date" id="create__tanggal_akhir" class="form-control" />
                            </div>
                        </div>
                        <label for="pelaksanaan" class="col-form-label" style="color: #00A0A9;">Jika pelaksanaan hanya
                            berlangsung selama satu hari, tanggal akhir tidak perlu diisi.</label>
                    </div>

                    <!-- santuan kerja yg di undang -->
                    <div class="mb-3">
                        <label for="create__satker_target" class="col-form-label required">Satuan Kerja Yang
                            Diundang:</label>
                        <select class="form-control select2" id="create__satker_target">
                            <option value="" selected disabled>Pilih Satuan Kerja</option>
                            {% for item in satker %}
                            <option value="{{ item.pk }}">{{ item.nama_satker }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- nama lingkungan -->
                    <div class="mb-3">
                        <label for="create__nama_lingkungan" class="col-form-label required">Nama Lingkungan</label>
                        <textarea class="form-control" id="create__nama_lingkungan" required
                            placeholder="Nama Lingkungan"></textarea>
                    </div>

                    <!-- Form Repeater : Peserta -->
                    <div class="mb-3" id="create__peserta_container">
                        <label for="kesimpulan" class="col-form-label required text-muted">Peserta:</label>
                        <div class="form-repeater create">
                            <div data-repeater-list="peserta-group">
                                <div data-repeater-item>
                                    <div class="row">
                                        <div class="mb-3 col-lg-6 col-sm-12 mb-0">
                                            <label class="form-label" for="form-repeater-1-1">Nama </label>
                                            <input type="text" id="form-repeater-1-1" class="form-control"
                                                placeholder="Nama Peserta" />
                                        </div>

                                        <div class="mb-3 col-lg-6 col-sm-12 mb-0">
                                            <label class="form-label" for="form-repeater-1-2">Alamat</label>
                                            <input type="text" id="form-repeater-1-2" class="form-control"
                                                placeholder="Alamat Peserta" />
                                        </div>

                                        <div class="mb-3 col-lg-6 col-sm-12 mb-0">
                                            <label class="form-label mb-3 d-block"
                                                for="form-repeater-1-4">Status</label>
                                            <select class="form-select status_param" id="form-repeater-1-4"
                                                name="status">
                                                <option value="" selected disabled>Pilh Status</option>
                                                <option value="P">Positif</option>
                                                <option value="N">Negatif</option>
                                            </select>
                                        </div>

                                        <div class="mb-3 col-lg-6 col-sm-12 mb-0">
                                            <label class="form-label mb-3 d-block" for="form-repeater-1-3">Jenis
                                                Kelamin</label>
                                            <select class="form-select" id="form-repeater-1-3" name="jenis_kelamin">
                                                <option value="" selected disabled>Pilh Jenis Kelamin</option>
                                                <option value="L">Laki-laki</option>
                                                <option value="P">Perempuan</option>
                                            </select>
                                        </div>

                                        <div class="mb-3 col-lg-12 col-sm-12 mb-0 jenis-parameter-section"
                                            style="display: none;">
                                            <label class="form-label" for="form-repeater-1-5">Jenis Parameter</label>

                                            <div class="mt-3 form-repeater"
                                                style="display:flex;justify-content:space-around;flex-wrap:wrap;flex-direction:row;">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="parameter"
                                                        id="form-repeater-amp" value="amp" />
                                                    <label class="form-check-label" for="form-repeater-amp">AMP</label>
                                                </div>

                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="parameter"
                                                        id="form-repeater-met" value="met" />
                                                    <label class="form-check-label" for="form-repeater-net">MET</label>
                                                </div>

                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="parameter"
                                                        id="form-repeater-mop" value="mop" />
                                                    <label class="form-check-label" for="form-repeater-P">MOP</label>
                                                </div>

                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="parameter"
                                                        id="form-repeater-thc" value="thc" />
                                                    <label class="form-check-label" for="form-repeater-P">THC</label>
                                                </div>

                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="parameter"
                                                        id="form-repeater-coc" value="coc" />
                                                    <label class="form-check-label" for="form-repeater-P">COC</label>
                                                </div>

                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="parameter"
                                                        id="form-repeater-bzo" value="bzo" />
                                                    <label class="form-check-label" for="form-repeater-P">BZO</label>
                                                </div>

                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="parameter"
                                                        id="form-repeater-som" value="som" />
                                                    <label class="form-check-label" for="form-repeater-P">SOMA</label>
                                                </div>

                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="parameter"
                                                        id="form-repeater-ll" value="ll" />
                                                    <label class="form-check-label"
                                                        for="form-repeater-P">Lainnya</label>
                                                </div>
                                            </div>

                                            <input type="text" id="form-repeater-1-5" class="form-control mt-3"
                                                placeholder="Isi jika anda memilih parameter lainnya" />
                                        </div>

                                        <div class="mb-3 col-lg-12 col-xl-2 col-12 d-flex align-items-center mb-0">
                                            <button class="btn btn-label-danger" data-repeater-delete type="button"
                                                value="Delete">
                                                <i class="ti ti-x ti-xs me-1"></i>
                                                <span class="align-middle">Hapus</span>
                                            </button>
                                        </div>
                                    </div>
                                    <hr class="mx-n4">
                                </div>
                            </div>
                            <div class="mb-0">
                                <button class="btn btn-primary" data-repeater-create type="button" value="Add">
                                    <i class="ti ti-plus me-1"></i>
                                    <span class="align-middle">Tambah peserta</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- tindak lanjur -->
                    <div class="mb-3">
                        <label for="create__tindak_lanjut" class="col-form-label required">Tindak Lanjut:</label>
                        <textarea class="form-control" id="create__tindak_lanjut" required
                            placeholder="Tindak Lanjut"></textarea>
                    </div>

                    <!-- file yang di lampirkan -->
                    <div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label for="create__anggaran" class="col-form-label required">Anggaran:</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Rp</span>
                                    <input type="text" id="create__anggaran" class="form-control mask-currency"
                                        required />
                                </div>
                            </div>
                            <div class="col-6">
                                <label for="create__penyerapan_anggaran" class="col-form-label required">Penyerapan
                                    Anggaran:</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Rp</span>
                                    <input type="text" id="create__penyerapan_anggaran"
                                        class="form-control mask-currency" />
                                </div>
                            </div>
                            <div class="mb-3 alert alert-warning" role="alert">
                                Terdapat selisih sebesar Rp <span id="amount">0</span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="mb-3">
                                <label for="create__drive_url" class="col-form-label required">Tautan Drive</label>
                                <input type="url" class="form-control" id="create__drive_url" required />
                                <div class="text-muted mt-2">Contoh: https://drive.google.com/****</div>
                            </div>
                            <div class="mb-3">
                                <label for="create__dokumentasi" class="col-form-label required">Dokumentasi</label>
                                <input type="file" class="form-control" id="create__dokumentasi" required
                                    accept=".xlsx, .pdf, docx." />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-xmark me-2"></i>Tutup</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>
                        Simpan</button>
                </div>
            </div>
        </div>
    </div>
</form>

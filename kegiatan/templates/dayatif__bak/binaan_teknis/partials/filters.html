<div class="row d-flex justify-content-between align-items-center mt-4 mb-2">
    <div class="col-lg-1 col-md-1 col-sm-1 mb-3">
        <label for="filter__show_entry" class="form-label">Tampilkan</label>

        <select class="form-select form-select-md" id="filter__show_entry" style="width: 100px" v-model="perPage">
            <option value="5">1-5</option>
            <option value="10">1-10</option>
            <option value="20">1-20</option>
            <option value="50">1-50</option>
            <option value="100">1-100</option>
        </select>
    </div>
    <div class="col-lg-7 col-md-5 col-sm-4 mb-3 d-flex justify-content-end">
        <div style="width: 300px;">
            <label for="filter__search" class="form-label">Pencarian</label>
            <input type="search" id="filter__search" class="form-control" v-model="filter.search" @input="handleSearch()"
                placeholder="Ketikkan pencarian disini ..." />
        </div>
    </div>
</div>

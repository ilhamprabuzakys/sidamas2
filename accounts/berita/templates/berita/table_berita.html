<table class="table table-bordered table-sm" id="__table">
    <thead class="bg-soft-primary">
        <tr class="text-center">
            <th>No</th>
            <th>Judul</th>
            <th>Kategori</th>
            <th>Status</th>
            <th>Dibuat oleh</th>
            <th>Tanggal tayang</th>
            <th>Aksi <i class="fas fa-edit ms-2"></i></th>
        </tr>
    </thead>
    <tbody>
        {% for berita in list_berita %}
        <tr class="align-td-middle">
            <td>{{ forloop.counter }}</td>
            <td>{{ berita.judul }}</td>
            <td>{{ berita.tags }}</td>
            <td>
                <a href="javascript:;" class="badge {{ berita.get_status_color }} text-white text-decoration-none">
                    <i class="{{ berita.get_status_icon }} me-2"></i>
                    {{ berita.get_status_display }}
                </a>
            </td>
            <td>
                <a href="javascript:;">{{ berita.get_created_by_username }}</a>
            </td>
            <td>{{ berita.created }}</td>
            <td class="__action_button">
                <div class="list-button gx-3 text-uppercase">
                    <div>
                        <a href="javascript:;" class="badge bg-primary text-white text-decoration-none mb-1"><i
                                class="fas fa-eye me-2"></i>Lihat</a>
                    </div>
                    <div>
                        <a href="javascript:;" class="badge bg-success text-white text-decoration-none mb-1"><i
                                class="fas fa-pen-to-square me-2"></i>Edit</a>
                    </div>
                    <div>
                        <a href="javascript:;" class="badge bg-danger text-white text-decoration-none mb-1 delete-data"><i
                                class="fas fa-trash-alt me-2"></i>Hapus</a>
                    </div>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
